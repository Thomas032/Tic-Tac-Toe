{% extends "layout.html"%}
{% block title %}
    Log In
{% endblock %}
{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="text" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Enter Username" name="username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto w-auto" placeholder="Enter Password" name="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
